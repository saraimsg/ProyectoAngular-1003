<div class="card">
    <div class="card-header">Lista de Productos</div>
    </div>
    
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="tet" class="form-control" name="filter">
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro</h3>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                <tr>
                    <th>
                        <button (click)="muestraImagen()" type="button" class="btn btn-primary">{{muestraImg? 'ocultar':'mostrar'}}Imagen</button>
                    </th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productoFilter:listFilter">
                        <td>
                            <img *ngIf="muestraImg"
                            [src]="product.imgURL" 
                            [title]="productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMarge">
                        </td>
                        <td>{{product.productName | uppercase}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.createDate | date: 'dd/MM/yy'}}</td>
                        <td>{{product.price | currency}}</td>
                        <td>{{product.rating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
